<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #00ff41;
            margin: 0;
            padding: 20px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001100;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
            display: none !important;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid #00ff41;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content {
            text-align: center;
            margin-top: 100px;
        }
        
        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #00cc33;
        }
    </style>
</head>
<body>
    <!-- Overlay de loading -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- BotÃ£o de emergÃªncia -->
    <button onclick="removerLoading()">ðŸš¨ REMOVER LOADING</button>
    <button onclick="mostrarLoading()">ðŸ”„ MOSTRAR LOADING</button>
    
    <div class="content">
        <h1>Teste de Loading</h1>
        <p>Se vocÃª consegue ver esta mensagem, o loading foi removido com sucesso!</p>
        <p>Clique nos botÃµes acima para testar o sistema de loading.</p>
    </div>
    
    <script>
        function removerLoading() {
            const loading = document.getElementById('loading-overlay');
            loading.classList.add('hidden');
            console.log('Loading removido');
        }
        
        function mostrarLoading() {
            const loading = document.getElementById('loading-overlay');
            loading.classList.remove('hidden');
            console.log('Loading mostrado');
        }
        
        // Remove loading automaticamente apÃ³s 3 segundos
        setTimeout(removerLoading, 3000);
        
        // Remove loading quando a pÃ¡gina carregar
        window.addEventListener('load', () => {
            setTimeout(removerLoading, 1000);
        });
    </script>
</body>
</html>
